<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>htmlcss-discord</title>
</head>
<body class="debug">
    <header>                                                <!--header starts here-->
        <div class="row-header">
            <div class="header-logo"><img src="./assets/images/logo.svg" alt="discord-logo"></div>

            <a class="col1" href="#">Download</a>
            <a class="col1" href="#">Nitro</a>
            <a class="col1" href="#">Discover</a>
            <a class="col1" href="#">Safety</a>
            <a class="col1" href="#">Support</a>
            <a class="col1" href="#">Blog</a>
            <a class="col1" href="#">Careers</a>

            <div class="header-login"><div class="header-login-subdiv">Login</div></div>
        </div>
    </header>

    <main>                                                  <!--main starts here-->

        <div class="first-submain-blue">                    <!--first submain-->
            <div class="rectangle-purple1"></div>
        </div>

        <div class="second-fourth-submain">                 <!--second submain-->
            <div style="width: 30%; margin-right: 0;" class="rectangle-blue"></div>
            <div style="width: 20%; margin-left: 0;" class="rectangle-pink"></div>
        </div>

        <div class="third-fifth-submain">                   <!--third submain-->
            <div style="width: 30%; margin-right: 0;" class="rectangle-pink"></div>
            <div style="width: 20%; margin-left: 0;" class="rectangle-blue"></div>
        </div>

        <div class="second-fourth-submain">                 <!--fourth submain-->
            <div style="width: 30%; margin-right: 0;" class="rectangle-blue"></div>
            <div style="width: 20%; margin-left: 0;" class="rectangle-pink"></div>
        </div>

        <div class="third-fifth-submain">                   <!--fifth submain-->
            <div class="rectangle-green"></div>
        </div>
        
        <div class="sixth-submain">                         <!--sixth submain-->
            <div class="rectangle-purple2"></div>
            <div class="narrow-rectangles-blue"></div>
            <div class="narrow-rectangles-blue"></div>
            <div class="narrow-rectangles-blue"></div>
            <div class="narrow-rectangles-blue"></div>
        </div>

    </main>

    
    <footer>                                                <!--footer starts here-->

        <div class="footer-row">
            <div class="footer-logo">Logo</div>
            <div class="footer-bottone">Bottone</div>
        </div>

    </footer>

</body>
</html>
